{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
<h1>Archives for {{ SITENAME }}</h1>

<dl class="archives">
{% for article in dates %}
  <li>
    <time datetime="{{ article.locale_date }}">{{ article.locale_date }}</time>
    <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
  </li>
{% endfor %}
</dl>
</section>
{% endblock %}
